<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Game â€” Haven</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .flash-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      flex-shrink: 0;
    }
    .flash-header h2 {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .volume-control label {
      font-size: 13px;
      color: #8b949e;
    }
    .volume-control input[type="range"] {
      width: 100px;
      accent-color: #7c5cfc;
    }
    .volume-pct {
      font-size: 12px;
      color: #8b949e;
      min-width: 32px;
      text-align: right;
    }
    #ruffle-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }
    #ruffle-container ruffle-embed,
    #ruffle-container ruffle-player {
      width: 100%;
      height: 100%;
    }
    .loading-msg {
      position: absolute;
      text-align: center;
      color: #8b949e;
      font-size: 14px;
    }
    .loading-msg .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #30363d;
      border-top-color: #7c5cfc;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg {
      color: #f85149;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="flash-header">
    <h2 id="game-title">Loading...</h2>
    <div class="volume-control">
      <label>ðŸ”Š</label>
      <input type="range" id="volume-slider" min="0" max="100" value="80">
      <span class="volume-pct" id="volume-pct">80%</span>
    </div>
  </div>
  <div id="ruffle-container">
    <div class="loading-msg" id="loading-msg">
      <div class="spinner"></div>
      <div>Loading Ruffle Flash emulator...</div>
    </div>
  </div>

  <script src="/games/flash-game.js"></script>
</body>
</html>
