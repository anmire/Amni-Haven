<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shippy Container ‚Äî Haven</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/games/flappy.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: var(--bg-primary, #0d1117);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: var(--font-body, 'Segoe UI', sans-serif);
      color: var(--text-primary, #e6e6e6);
      padding: 10px;
      box-sizing: border-box;
    }
    .game-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    .game-header h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent, #7c5cfc);
    }
    .game-header .back-btn {
      padding: 6px 14px;
      border-radius: 6px;
      background: var(--bg-hover, #1e2a3a);
      color: var(--text-secondary, #8b949e);
      border: 1px solid var(--border, #30363d);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .game-header .back-btn:hover {
      background: var(--accent, #7c5cfc);
      color: #fff;
    }
    canvas {
      border: 2px solid var(--border, #30363d);
      border-radius: 8px;
      background: #0a1628;
      display: block;
      cursor: pointer;
    }
    .score-bar {
      display: flex;
      gap: 24px;
      margin-top: 10px;
      font-size: 15px;
      color: var(--text-secondary, #8b949e);
    }
    .score-bar span { font-weight: 600; color: var(--accent, #7c5cfc); }
    .instructions {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted, #484f58);
    }
    .plot-bar {
      margin-top: 14px;
      max-width: 480px;
      text-align: center;
      font-size: 12px;
      line-height: 1.5;
      color: var(--text-secondary, #8b949e);
      padding: 8px 16px;
      border: 1px solid var(--border, #30363d);
      border-radius: 8px;
      background: var(--bg-hover, rgba(30,42,58,0.5));
    }
    .plot-bar strong {
      color: var(--accent, #7c5cfc);
    }
    /* ‚îÄ‚îÄ Leaderboard Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .game-wrapper {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: flex-start;
    }
    .game-left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .leaderboard-panel {
      width: 200px;
      max-height: 640px;
      overflow-y: auto;
      background: var(--bg-secondary, #161b22);
      border: 1px solid var(--border, #30363d);
      border-radius: 8px;
      padding: 8px;
      flex-shrink: 0;
    }
    @media (max-width: 730px) {
      .game-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .leaderboard-panel {
        width: 100%;
        max-width: 480px;
        max-height: 200px;
      }
    }
    .leaderboard-panel h3 {
      font-size: 13px;
      text-align: center;
      margin-bottom: 6px;
      color: var(--accent, #7c5cfc);
      font-weight: 700;
    }
    .lb-row {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 3px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
    .lb-row:nth-child(odd) { background: var(--bg-primary, #0d1117); }
    .lb-rank { width: 22px; text-align: center; font-weight: 700; color: var(--accent, #7c5cfc); flex-shrink: 0; }
    .lb-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: var(--text-primary, #e6e6e6); }
    .lb-score { font-weight: 700; color: var(--accent, #7c5cfc); font-family: monospace; }
  </style>
</head>
<body>
  <div class="game-header">
    <button class="back-btn" id="back-btn">‚Üê Back to Haven</button>
    <h1>üö¢ Shippy Container</h1>
  </div>
  <div class="game-wrapper">
    <div class="game-left">
      <canvas id="game" width="480" height="640"></canvas>
      <div class="score-bar">
        Score: <span id="score-display">0</span>
        &nbsp;|&nbsp;
        Best: <span id="best-display">0</span>
      </div>
      <div class="instructions">Click, tap, or press Space / ‚Üë to flap</div>
      <div class="plot-bar">
        <strong>üö¢</strong> Drew's shipment got hung up. Help him find his casual clothes from Albany.
      </div>
    </div>
    <div class="leaderboard-panel" id="leaderboard-panel">
      <h3>üèÜ Leaderboard</h3>
      <div id="leaderboard-list"><p style="font-size:11px;color:var(--text-muted)">Loading‚Ä¶</p></div>
    </div>
  </div>
</body>
</html>
