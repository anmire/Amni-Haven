<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.io Games ‚Äî Haven</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .io-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      flex-shrink: 0;
    }
    .io-header h2 {
      font-size: 16px;
      font-weight: 700;
      flex: 1;
    }
    .io-header input {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 6px 12px;
      color: #e6e6e6;
      font-size: 13px;
      width: 200px;
    }
    .io-header input:focus {
      outline: none;
      border-color: #7c5cfc;
    }
    .back-btn {
      padding: 6px 14px;
      border-radius: 6px;
      background: #1e2a3a;
      color: #8b949e;
      border: 1px solid #30363d;
      cursor: pointer;
      font-size: 13px;
    }
    .back-btn:hover {
      background: #7c5cfc;
      color: #fff;
    }
    .io-grid-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }
    .io-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .io-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: center;
    }
    .io-card:hover {
      border-color: #7c5cfc;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(124, 92, 252, 0.15);
    }
    .io-card-icon {
      font-size: 36px;
      margin-bottom: 8px;
    }
    .io-card-name {
      font-size: 14px;
      font-weight: 600;
      color: #e6e6e6;
      margin-bottom: 4px;
    }
    .io-card-desc {
      font-size: 11px;
      color: #8b949e;
      line-height: 1.4;
    }
    .io-card-genre {
      display: inline-block;
      margin-top: 6px;
      padding: 2px 8px;
      border-radius: 10px;
      background: rgba(124, 92, 252, 0.15);
      color: #9478ff;
      font-size: 10px;
      font-weight: 600;
    }
    .io-playing {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .io-playing iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="io-header" id="io-header">
    <h2>üåê .io Games</h2>
    <input type="text" id="io-search" placeholder="Search games...">
  </div>
  <div class="io-grid-wrapper" id="io-grid-wrapper">
    <div class="io-grid" id="io-grid"></div>
  </div>

  <script src="/games/io-games.js"></script>
</body>
</html>
